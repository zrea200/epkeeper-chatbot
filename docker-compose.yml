services:
  epkeeper-chatbot:
    build:
      context: .
      dockerfile: Dockerfile
      # 如果遇到网络问题，取消下面两行的注释使用 host 网络构建
      # network: host
      # extra_hosts:
      #   - "host.docker.internal:host-gateway"
    container_name: epkeeper-chatbot
    restart: unless-stopped
    ports:
      - "51872:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # 讯飞语音服务配置（必须配置）
      - XUNFEI_APP_ID=${XUNFEI_APP_ID}
      - XUNFEI_API_KEY=${XUNFEI_API_KEY}
      - XUNFEI_API_SECRET=${XUNFEI_API_SECRET}
      # 数据库配置（可选，如果不需要存储数据可以不配置）
      - ENABLE_DATABASE=${ENABLE_DATABASE:-false}
      - DB_HOST=${DB_HOST:-}
      - DB_PORT=${DB_PORT:-}
      - DB_NAME=${DB_NAME:-}
      - DB_USER=${DB_USER:-}
      - DB_PASSWORD=${DB_PASSWORD:-}
      # 微信小程序配置
      - WECHAT_APPID=${WECHAT_APPID}
      - WECHAT_APPSECRET=${WECHAT_APPSECRET}
      # CDN 配置（可选）
      - CDN_BASE_URL=${CDN_BASE_URL}
    # 如果需要持久化数据，可以添加 volumes
    # volumes:
    #   - ./data:/app/data
    networks:
      - app-network
    # 资源限制（可选）
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  app-network:
    driver: bridge

